<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Squad stats</title>

        <!-- Enable responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="./assets/style.css" />

        <!-- Death icon source -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"
            integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div id="team">
            <div class="line">
                <img
                    class="line-icon"
                    src="./assets/img/avatars/cardicon_esport_drops.avif"
                />
                <p>TuxCode</p>
                <p>
                    2 <span class="icons">0</span> / 0
                    <span class="icons">.</span> / 0
                    <span class="icons">:</span> / 5
                    <i class="fa-solid fa-skull-crossbones fa-xs"></i>
                </p>
            </div>
            <div class="line">
                <img
                    class="line-icon"
                    src="./assets/img/avatars/cardicon_bundeswehr_infantryman.avif"
                />
                <p>Somebody</p>
                <p>
                    6 <span class="icons">0</span> / 3
                    <span class="icons">.</span> / 1
                    <span class="icons">:</span> / 1
                    <i class="fa-solid fa-skull-crossbones fa-xs"></i>
                </p>
            </div>
        </div>
    </body>
</html>
