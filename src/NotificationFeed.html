<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
  </head>
  <style>
    :root {
        --color-accent: #00A3A3;
        --color-idea: #004d99;
        --color-shadow: black;
        --text-base-color: #302e24;

        /* --font: 'Sans Serif'; */
        --font: monaco;
        /* --font: "Segoe UI"; */
        /* --font: Roboto Mono;
        /* --font: 'Helvetica, sans-serif'; */
    }

    #notification {
        display: flex;
        max-width: 1200px;

        align-items: center;

        /* By default hide it */
        opacity: 0;
    }

    @keyframes slide-in {
        from {
            opacity: 1;
            margin-top: 200px;
        }

        to {
            opacity: 1;
            margin-top: 0%;
        }
    }

    @keyframes fade-out {
        from   {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }

    .tank img {
        width: 128px;
        height: 64px;

        /*
        border: 2px solid #00A3A3;
        border-radius: 5px;

        background-color: rgba(02, 02, 02, 0.8%);

        box-shadow: 0 0 10px black; */
    }

    .tank-single img {
        width: 200px;
        height: 100px;
    }

    .avatar img {
        height: 100px;

        /* box-shadow: 0 0 10px var(--color-shadow); */
        box-shadow: 0 0.5rem 15rem rgba(0 0 0 0.15);
        border: 3px solid var(--color-accent);

        align-content: center;
    }

    #title {
        font-size: 1.7rem;
        font-weight: bolder;
        font-family: var(--font);

        text-align: center;

        color: var(--text-base-color);

        /* text-shadow: 0 3px 10px black; */
        /* background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 5px black; */

        flex-grow: 1;

        margin: auto;
    }

    #killer-name, #killed-name {
        color: var(--color-accent);
    }
  </style>
  <body>
    <div id="notification" class="container" disabled="true">
        <div class="avatar">
            <img id="killer-avatar">
        </div>

        <div class="tank">
            <img id="killer-tank">
        </div>

        <div id="title">
            <p class="title">
                <span class="icon-eye"></span>
                <span id="killer-name" class="player-name">-GFF7- Lukasxox</span>
                zerst√∂rte
                <span id="killed-name" class="player-name">-GFF7- CassualTux</span>!
            </p>
        </div>

        <div class="tank-single">
            <img id="destroyed-tank">
        </div>
<!--
        <div class="avatar">
            <img src="./assets/avatars/cardicon_esport_drops.png">
        </div> -->
      </div>

      <!-- Disable module error -->
      <script>var exports = {};</script>
      <script src="./assets/javascript/bundle.js"></script>
      <script>
        document.getElementById("killer-tank").onload = () => {
            document.getElementById("killer-tank").style.opacity = "1";
        };

        document.getElementById("killer-tank").onerror = () => {
            document.getElementById("killer-tank").src = "";
            document.getElementById("killer-tank").style.opacity = "0";
        };

        document.getElementById("destroyed-tank").onload = () => {
            document.getElementById("destroyed-tank").style.opacity = "1";
        };

        document.getElementById("destroyed-tank").onerror = () => {
            document.getElementById("destroyed-tank").src = "";
            document.getElementById("destroyed-tank").style.opacity = "0";
        };
      </script>
  </body>
</html>
