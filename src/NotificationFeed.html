<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <div id="notification" class="container" disabled="true">
        <div class="avatar">
            <img id="killer-avatar">
        </div>

        <div class="tank">
            <img id="killer-tank">
        </div>

        <div id="title">
            <p class="title">
                <span class="icon-eye"></span>
                <span id="killer-name" class="player-name">-GFF7- Lukasxox</span>
                zerst√∂rte
                <span id="killed-name" class="player-name">-GFF7- CassualTux</span>!
            </p>
        </div>

        <div class="tank-single">
            <img id="destroyed-tank">
        </div>
        <!--
        <div class="avatar">
            <img src="./assets/avatars/cardicon_esport_drops.png">
        </div> -->
    </div>

    <!-- Disable module error -->
    <script src="./assets/javascript/bundle.js"></script>
    <script>
        /* Disable images if they are not found */
        function restore() {
            this.style.opacity = "1";
        }

        function hideImg() {
            this.src = "";
            this.style.opacity = "0";
        }

        document.getElementById("killer-tank").onload = restore
        document.getElementById("killer-tank").onerror = hideImg;

        document.getElementById("destroyed-tank").onload = restore;
        document.getElementById("destroyed-tank").onerror = hideImg;
    </script>
</body>

</html>
