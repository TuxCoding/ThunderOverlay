<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Kill feed</title>

        <!-- Enable responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="./assets/style.css" />

        <!-- Download the script in parallel making it unnecessary to place it at the end -->
        <script
            type="text/javascript"
            src="./assets/js/bundle.js"
            defer
        ></script>
    </head>

    <body>
        <div id="notification" class="container">
            <!-- KILLER Destroyed/Animation KILLED -->
            <!-- Vehicle                    Vehicle -->
            <div class="avatar">
                <img id="killer-avatar" />
            </div>

            <div class="tank">
                <img id="killer-tank" />
            </div>

            <div id="title" class="title">
                <span id="killer-name" class="player-name"></span>

                <!-- <span>destroyed</span> -->
                <video id="smoke">
                <!--
                Only VP9 or older codecs (HEVC, VP8, codecs for MOV container) supports transparant videos
                AV1 apparently doesn't, but AVIF does

                Otherwise transparent animated images like GIF (only completly opaque or transparent), APNG or AVIF could work,

                Performance for animated transparent AVIF, seems to be very bad:
                https://issues.chromium.org/issues/349566435

                This project allows to use AV1 with WebGL masks to make it support alpha channels:
                https://www.npmjs.com/package/stacked-alpha-video
                -->
                    <source src="./assets/vid/smoke.webm" type="video/webm" />
                </video>

                <img id="ammunition" src="./assets/img/APFSDS.avif" />

                <span id="killed-name" class="player-name"></span>
            </div>

            <div class="tank-single">
                <img id="destroyed-tank" />
            </div>
        </div>
    </body>
</html>
